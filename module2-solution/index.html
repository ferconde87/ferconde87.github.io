<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/style.css">
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as ctrlBuy'>
      <h2 ng-hide="ctrlBuy.items.length == 0">To Buy:</h2>
      <ul>
        <li ng-repeat="item in ctrlBuy.items">
          Buy {{ item.quantity }} {{ item.name }}
          <button class="btn btn-default" ng-click="ctrlBuy.buy($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button>
        </li>
      </ul>
     <h1 ng-if="ctrlBuy.items.length == 0" class="message doneMessage">Everything is bought!</div>
     </h2>
    
    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as ctrlBought'>
      <h2>Already Bought:</h2>
      <ul>
          <li ng-repeat="item in ctrlBought.items">
            Bought {{ item.quantity }} {{ item.name }}
          </li>
      </ul>
      <div ng-if="ctrlBought.items.length == 0" class="message emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
