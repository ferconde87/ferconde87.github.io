
<div class="container">
    <form name='form' class="col-md-6" novalidate>
        
        <div class="form-group">
            <label>First Name</label>
            <input  class="form-control" type="text" name="firstname" placeholder="First Name" 
                    ng-model="firstName" required minlength="3" ng-maxlength="20">
            <span ng-if="(form.firstname.$error.minlength || form.firstname.$error.required) && form.firstname.$touched">
                First name must be at least 3 characters long
            </span>
            <span ng-if="form.firstname.$error.maxlength && form.firstname.$touched">
                First name must not be longer than 20 characters
            </span>
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input  class="form-control" type="text" name="lastname" placeholder="Last Name"  
                    ng-model="lastName" required minlength="3" ng-maxlength="20">
            <span ng-if="(form.lastname.$error.minlength || form.lastname.$error.required) && form.lastname.$touched">
                Last name must be at least 3 characters long
            </span>
            <span ng-if="form.lastname.$error.maxlength && form.lastname.$touched">
                Last name must not be longer than 20 characters
            </span>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input  type="email" class="form-control" name="email" placeholder="Email" 
                    ng-model="email" required>
            <span ng-if="form.email.$invalid && form.email.$touched">
                Must be a valid email address: handle@domain format
            </span>
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" name="phone" placeholder="Example: 123-456-7890" class="form-control" 
                   ng-model="phone" pattern="(\d{3})-(\d{3})-(\d{4})">
            <span ng-if="form.phone.$invalid && form.phone.$touched">
                 Phone must be in the format ###-###-####.
            </span>
        </div>

        <div class="form-group">
            <label>Short Name</label>
            <input class="form-control" type="text" name="shortname" placeholder="Short Name" ng-model="shortName" required>
        </div>

            <label>Short Name:
                <select class="shortName" ng-options="item as item.short_name for item in signUpCtrl.menuItems" ng-model="selected">
                    ctrl.selected.name:{{selected.name}}
                </select>
                {{selected.name}}
            </label>
        </div> -->
        <button type="button" class="btn btn-primary btn-lg btn-block" ng-disabled="form.$invalid" ng-click="signUpCtrl.submit()">Submit!</button>
    </form>
</div>
