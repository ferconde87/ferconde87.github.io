<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; color: green; }
      .warning { color: red;}
    </style>
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="app.js"></script>
<body ng-app="LunchCheck">
    <div class="container" ng-controller="LunchCheckController">
      <h1>Lunch Checker</h1>
        <div class="form-group">
          <!-- I do NOT consider and empty item, i.e., , , as an item towards to the count -->
          <input  id="lunch-menu" 
            type="text"
            ng-model="itemsForLunch"
            placeholder="list comma separated dishes you usually have for lunch"
            class="form-control">
        </div>
        <div class="form-group">
            <button class="btn btn-default"
                    ng-click="checkItems()">Check If Too Much
            </button>
        </div>
        <div class="form-group message">
           {{message}}
        </div>
        <div class="form-group message warning">
          {{warning}}
        </div>
   </div>

</body>
</html>
